  <main>
    <h1 class="center">PodSecurityPolicy Migrator</h1>
    <div class="row">
      <div class="col s12 m6">
        <div class="row toolbar">
          <div class="col s4 m6 l4">
            <input type="file" id="upload" name="files" style="display: none;" />
            <label for="upload" class="waves-effect waves-light btn" id="uploadbutton"><i
                class="large material-icons left">file_upload</i>Upload</label>
          </div>
          <div class="col s8 m6 l8">
            <select id="example-select">
              <option value="" disabled selected>Select an example</option>
              <option value="https://github.com/kubernetes/website/blob/main/content/en/examples/policy/example-psp.yaml">
                example-psp.yaml</option>
              <option value="https://github.com/kubernetes/website/blob/main/content/en/examples/policy/baseline-psp.yaml">
                baseline-psp.yaml</option>
              <option value="https://github.com/kubernetes/website/blob/main/content/en/examples/policy/privileged-psp.yaml">
                privileged-psp.yaml</option>
              <option value="https://github.com/kubernetes/website/blob/main/content/en/examples/policy/restricted-psp.yaml">
                restricted-psp.yaml</option>
            </select>
          </div>
          </div>
          <div class="row">
            <div class="tab-content">
              <div id="editor" class="code"> </div>
              <div class="description center"> <i class="material-icons">arrow_upward</i>
                PodSecurity Policy goes here<i class="material-icons">arrow_upward</i></div>
          </div>
        </div>
      </div>
      <div class="col s12 m6">
        <div class="row">
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s4"><a class="active" href="#gatekeeper-tab">Gatekeeper</a></li>
              <li class="tab col s4"><a href="#kubewarden-tab">Kubewarden</a></li>
              <li class="tab col s3"><a href="#kyverno-tab">Kyverno</a></li>
            </ul>
            </div>
            <div id="kyverno-tab" class="tab-content col s12">
            <div class="code" id="kyverno"></div>
          </div>
          
          <div id="gatekeeper-tab" class="tab-content col s12">
            <div class="code" id="gatekeeper"></div>

          </div>
          
          <div id="kubewarden-tab" class="tab-content col s12">
            <div class="code" id="kubewarden"></div>

          </div>
          <div class="description center"> <i class="material-icons">arrow_upward</i>
            Alternative Policy comes out here<i class="material-icons">arrow_upward</i></div>
        </div>
      </div>
    </div>
