apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: psp-allowedunsafesysctls
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: sysctls
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: >-
          allowed unsafesysctls are limited
        anyPattern:
          - spec:
              =(securityContext):
                =(sysctls):
                  - name: "kernel.msgmax"
          - spec:
              containers:
                =(securityContext):
                  =(sysctls):
                    - name: "kernel.msgmax"
