apiVersion: policies.kubewarden.io/v1alpha2
kind: ClusterAdmissionPolicy
metadata:
  name: forbiddensysctls
spec:
  module: registry://ghcr.io/kubewarden/policies/sysctl-psp:v0.1.6
  rules:
    - apiGroups: [""]
      apiVersions: ["v1"]
      resources: ["pods"]
      scope: "Namespaced"
      operations:
      - CREATE
      - UPDATE
  mutating: false
  settings:
    forbiddenSysctls:
    - kernel.*
