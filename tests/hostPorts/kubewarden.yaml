apiVersion: policies.kubewarden.io/v1alpha2
kind: ClusterAdmissionPolicy
metadata:
  name: hostports
spec:
  module: registry://ghcr.io/kubewarden/policies/host-namespaces-psp:
  rules:
  - apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
    operations:
    - CREATE
    - UPDATE
  mutating: false
  settings:
    allow_host_ports:
    - min: 80
      max: 9000
