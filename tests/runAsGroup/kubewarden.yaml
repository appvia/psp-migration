apiVersion: policies.kubewarden.io/v1alpha2
kind: ClusterAdmissionPolicy
metadata:
  name: runasgroup
spec:
  policyServer: default
  module: registry://ghcr.io/kubewarden/policies/user-group-psp:sha256-f5fd26e3bdfd511819d7d57dae23a244a25aadfc7870d8fabd3bbfc447d4d02c.sig
  rules:
  - apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
    operations:
    - CREATE
    - UPDATE
  mutating: false
  settings:
    run_as_group: 
      rule: "MustRunAs"
      ranges:
        - min: 100
          max: 200
    run_as_user: 
      rule: "RunAsAny"
    supplemental_groups: 
      rule: "RunAsAny"
