apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: psp-supplementalgroups
spec:
  validationFailureAction: enforce
  rules:
  - name: supplementalgroup-pseudo
    match:
      resources:
        kinds:
          - Pod
    validate:
      message: Any supplementalGroup ID must be within the collection [100-200].
      foreach:
      # Get all the supplementalGroup IDs
      - list: "request.object.spec.securityContext.supplementalGroups"
        deny:
          conditions:
            any:
            - key: "{{ element }}"
              operator: AnyNotIn
              value: 100-200
