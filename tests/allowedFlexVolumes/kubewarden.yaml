apiVersion: policies.kubewarden.io/v1alpha2
kind: ClusterAdmissionPolicy
metadata:
  name: allowedflexvolumes
spec:
  module: registry://ghcr.io/kubewarden/policies/flexvolume-drivers-psp:v0.1.2
  rules:
  - apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
    operations:
    - CREATE
    - UPDATE
  mutating: false
  settings:
    allowedFlexVolumes:
      - driver: "example/lvm"
      - driver: "example/cifs"
